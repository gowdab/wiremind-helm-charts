apiVersion: v2
description: Elasticsearch logging
home: https://github.com/elastic/helm-charts
name: elasticsearch-logging-wiremind
version: 1.2.3
appVersion: 7.10.0
dependencies:
  - name: elasticsearch
    repository: "https://helm.elastic.co"
    version: "7.10.0"
    alias: es-data-hot
    condition: es-data-hot.enabled
  - name: elasticsearch
    repository: "https://helm.elastic.co"
    version: "7.10.0"
    alias: es-data-warm
    condition: es-data-warm.enabled
  - name: elasticsearch
    repository: "https://helm.elastic.co"
    version: "7.10.0"
    alias: es-data-cold
    condition: es-data-cold.enabled
  - name: elasticsearch
    repository: "https://helm.elastic.co"
    version: "7.10.0"
    alias: es-master
    condition: es-master.enabled
  - name: kibana
    repository: "https://helm.elastic.co"
    version: "7.10.0"
  - name: prometheus-elasticsearch-exporter
    repository: "https://prometheus-community.github.io/helm-charts"
    version: "*"
    condition: prometheus-elasticsearch-exporter.enabled
sources:
  - https://github.com/elastic/elasticsearch
maintainers:
  - name: desaintmartin
    email: cdesaintmartin@wiremind.io
  - name: machine424
    email: amrini@wiremind.io
  - name: francoisminaud
    email: fminaud@wiremind.io
